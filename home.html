<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Baby</title>
    <link rel="stylesheet" type= "text/css" href="home.css"/>
    <link rel="stylesheet" href="Header.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

</head>
<body>
    <header id="home">
        <a href="home.html"><img id="logo" src="img/logo.png" alt="Ateliê Baby" /></a>
        <nav class="navegacao">
            <div class="centralizados">
                <a href="bolsa.html">Produtos</a>
                <a href="galeria.html">Galeria</a>
                <a href="#">Suporte</a>
            </div>
            <a class="entrar" href="login.html"><img id="entrar" src="img/entrar.png" alt="login" /></a>
            <a class="carrinho" href="carrinho.html"><img id="carrinho" src="img/carrinho.png" alt="carrinho" /></a>
        </nav>
    </header>
    <div class="container-slider">
        <!-- Slider principal -->
        <div class="swiper">
            <!-- Wrapper necessário adicional -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="img/slide1.jpg" alt="Slide 1">
                </div>
                <div class="swiper-slide">
                    <img src="img/slide2.jpg" alt="Slide 2">
                </div>
                <div class="swiper-slide">
                    <img src="img/slide3.jpg" alt="Slide 3">
                </div>
                <div class="swiper-slide">
                    <img src="img/slide4.jpg" alt="Slide 4">
                </div>
            </div>
            
            <!-- Se precisarmos de paginação -->
            <div class="swiper-pagination"></div>
    
            <!-- Se precisarmos de botões de navegação -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
            <!-- Se precisarmos de uma barra de rolagem -->
            <div class="swiper-scrollbar"></div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
    const swiper = new Swiper('.swiper', {
autoplay: {
delay: 5000,
disableOnInteraction: false
},
loop: true,

pagination: {
el: '.swiper-pagination',
clickable: true,
},

navigation: {
nextEl: '.swiper-button-next',
prevEl: '.swiper-button-prev',
},

});
</script>

</body>
