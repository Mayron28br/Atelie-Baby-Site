<!DOCTYPE HTML>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ateliê Baby - Entrar</title>
  <link rel="stylesheet" href="CSS/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a class="titulo" href="index.html">Ateliê Baby</a>
  </header>
    
  <div class="imagem">
     <img src="img/baby.svg" alt="Baby">
  </div>


  <div class="container">
    <div class="buttonsForm">
        <div class="btnColor"></div>
        <button id="btnSignin">Login</button>
        <button id="btnSignup">Registro</button>
    </div>

    <form id="signin-form">
        <input type="email" placeholder="Email" id="email-signin" required />
        <a class="error-message" id="email-signin-error">Aqui vai a mensagem...</a>
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" id="password-signin" required />
        <a class="error-message" id="email-signin-error">Aqui vai a mensagem...</a>
        <i class="fas fa-lock iPassword"></i>
        <div class="divCheck">
            <input type="checkbox" id="check-signin" />
            <span>Lembrar a senha</span>
        </div>
        <button type="submit">Entrar</button>
    </form>

    <form id="signup-form">
        <input type="email" placeholder="Email" id="email-signup" required />
        <a class="error-message" id="email-signup-error">Aqui vai a mensagem...</a>
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" id="password-signup" required />
        <a class="error-message" id="email-signup-error">Aqui vai a mensagem...</a>
        <i class="fas fa-lock iPassword"></i>
        <input type="password" placeholder="Confirmar senha" id="password-confirmation-signup" required />
        <a class="error-message" id="email-signup-error">Aqui vai a mensagem...</a>
        <i class="fas fa-lock iPassword2"></i>
        <div class="divCheck">
            <input type="checkbox" id="check-signup" required />
            <span>Aceitar termos</span>
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>


  <script src="JavaScript/login.js"></script>
</body>
</html>
